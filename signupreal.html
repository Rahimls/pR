            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                    <title>Melkoeat-Login</title>
                   <style>
                    body{
margin: 0;
padding: 0;
box-shadow: paleturquoise;

}

.main{

	padding-top: 15px;
	padding-bottom: 15px;
	height: 70px;
   background: grey;
}



.container{
   margin: Auto;
   width: 80%;
   overflow: hidden;

}


.reg{
  padding: 16px;
  width: 25%;
  margin: auto;
  font-size: 15px;
  background: grey;
  text-align: center;
}


                   </style>
                </head>
                
                <body style="background: lightcyan;">
                    <form action="" style="border:1px solid #ccc">
                  <div class="container">
                   <div class="reg">
                    <center><h1>Sign Up</h1></center>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                     <div >
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <div>
                     
                     <div>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Username" name="username" required>
                     </div>
                
                     
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password" name="Password" required>
                     <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <label><b>Address</b></label>
                    <input type="text" placeholder="Address" name="Address" required>
                    <label><b>Phone Number</b></label>
                    <input type="text" placeholder="Phone Number" name="phone" required>
                
                     <p><a href="log in.html"> <b> Sign in</b></a></p>
                    <div class="clearfix">
                      <button type="button" class="cancelbtn" name="cancel">Cancel</button>
                      <button type="submit" class="signupbtn" name="sign">Sign Up</button>
                    </div>
                  </div>
                </form>
                
                </body>
                </html>
